<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
      <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css"

      crossorigin="anonymous"
    />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css"

      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />

    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-A3rJD856KowSb7dwlZdYEkO39Gagi7vIsF0jrRAoQmDKKtQBHUuLZ9AsSv4jD4Xa"
      crossorigin="anonymous"
    ></script>
</head>
<body>
     <div class="row d-flex">
                 
                    <!-- Image -->
                    <div
                      class="col-5"
                      data-mdb-ripple-color="light"
                    >
                      <img
                        src="https://cdn.chiaki.vn/unsafe/0x960/left/top/smart/filters:quality(75)/https://chiaki.vn/upload/product/2023/04/sua-ensure-uc-850g-huong-vani-giau-dinh-duong-6433dd499b06b-10042023165625.jpg"
                        class="w-100"
                        alt="Blue Jeans Jacket"
                      />
        
                    </div>
                    <!-- Image -->
                

                  <div class="col-7 justify-content-between p-5">
                    <!-- Data -->
                    <p><strong>Ensure Úc hương vani giàu dinh dưỡng</strong></p>
                    <p>Dung lượng: 850g</p>
                    <p>Đơn vị: Lon</p>
                    <p>Xuất xứ: Úc</p>
                    <p>Đơn giá: 648.000 VND</p>
                    <p>Danh mục:<span style="color: blue;">   Sữa dinh dưỡng</span></p>
                    <p>Tình trạng:<span style="color: green;">  Còn hàng</span></p>
                    <img   width="90px"
                    src="https://media.istockphoto.com/id/1140391316/vi/vec-to/x%E1%BA%BFp-h%E1%BA%A1ng-s%E1%BA%A3n-ph%E1%BA%A9m-kh%C3%A1ch-h%C3%A0ng-n%C4%83m-sao-v%C3%A0ng-bi%E1%BB%83u-t%C6%B0%E1%BB%A3ng-fow-%E1%BB%A9ng-d%E1%BB%A5ng-web-v%C3%A0-trang-web.jpg?s=1024x1024&w=is&k=20&c=MTvgd65YHYRtsewu2itPfJ4i9_Ic8LGOg9emWeiYOwg="/> <br/>
                    
                    <button
                      type="button"
                      class="btn btn-primary btn-sm me-1 mb-2"
                      data-mdb-toggle="tooltip"
                      title="Remove item"
                    >
                      Thêm vào giỏ hàng
                    </button>
                    <br/>
                    <button
                      type="button"
                      class="btn btn-danger btn-sm mb-2"
                      data-mdb-toggle="tooltip"
                      title="Move to the wish list"
                    >
                     Mua ngay
                    </button>
                      <div class="d-flex mb-4 " style="max-width: 300px">
                      <button
                        class="btn btn-primary  me-2 h-25"
                        onclick="this.parentNode.querySelector('input[type=number]').stepDown()"
                      >
                        <i class="fas fa-minus"></i>
                      </button>

                   
                        <input
                          id="form1"
                          min="0"
                          name="quantity"
                          value="1"
                          type="number"
                          class="form-control w-25"
                        />
                        <!-- <label class="form-label" for="form1">Quantity</label> -->
                  

                      <button
                      
                        class="btn btn-primary ms-2  h-25"
                        onclick="this.parentNode.querySelector('input[type=number]').stepUp()"
                      >
                        <i class="fas fa-plus"></i>
                      </button>
                    </div>
                    <!-- Data -->
                  </div>

                  
                </div>
</body>
</html>
