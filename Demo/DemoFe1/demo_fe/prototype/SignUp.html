<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Đăng ký</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-gH2yIJqKdNHPEq0n4Mqa/HGKIhSkIHeL5AyhkYV8i59U5AR6csBvApHHNl/vI1Bx" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/js/bootstrap.bundle.min.js"
            integrity="sha384-A3rJD856KowSb7dwlZdYEkO39Gagi7vIsF0jrRAoQmDKKtQBHUuLZ9AsSv4jD4Xa"
            crossorigin="anonymous"></script>
</head>

<body>
<div class="vh-100 d-flex justify-content-center align-items-center">
    <div class="col-md-4 p-5 shadow-sm border rounded-3">
        <h2 class="text-center mb-4 text-primary">Đăng Ký</h2>
        <form>
            <div class="mb-1">
                <label for="account" class="form-label">
                    Tài khoản <span class="text-danger">*</span>
                </label>
                <input type="text" class="form-control border border-primary"
                       id="account"
                       aria-describedby="emailHelp"
                       onblur="inputAcc()">
                <div style="height: 15px">
                    <small class="text-danger" id="errAcc"></small>
                </div>
            </div>
            <div class="mb-1">
                <label for="password" class="form-label">
                    Mật khẩu <span class="text-danger">*</span>
                </label>
                <input type="password"
                       onblur="inputPass()"
                       class="form-control border border-primary" id="password">
                <div style="height: 15px">
                    <small class="text-danger" id="errPass"></small>
                </div>
            </div>
            <div class="mb-1">
                <label for="confirmPassword" class="form-label">
                    Nhập lại mật khẩu <span class="text-danger">*</span>
                </label>
                <input type="password"
                       onblur="inputConfirmPass()"
                       class="form-control border border-primary" id="confirmPassword">
                <div style="height: 15px">
                    <small class="text-danger" id="errConfirmPass"></small>
                </div>
            </div>
            <div class="d-grid mt-3">
                <button onclick="onSubmit()" class="btn btn-primary" type="button">
                    Đăng ký
                </button>
            </div>
        </form>
        <div class="mt-3">
            <p class="mb-0 text-end">

                <a href="NhatNHH_login.html" class="text-primary fw-bold">
                    Quay lại
                </a>
            </p>
        </div>
    </div>
</div>
<script>
    function inputAcc() {
        let acc = document.getElementById("account").value;
        if (acc.trim() === "") {
            document.getElementById("errAcc").innerText = "không để trống tên đăng nhập";
        } else {
            document.getElementById("errAcc").innerText = "";
        }
    }

    function inputPass() {
        let password = document.getElementById("password").value;
        if (password.trim() === "") {
            document.getElementById("errPass").innerText = "không để trống mật khẩu";
        } else {
            document.getElementById("errPass").innerText = "";
        }
    }

    function inputConfirmPass() {
        let confirmPass = document.getElementById("confirmPassword").value;
        if (confirmPass.trim() === "") {
            document.getElementById("errConfirmPass").innerText = "không để trống mật khẩu";
        } else {
            document.getElementById("errConfirmPass").innerText = "";
        }
    }

    function onSubmit() {
        let acc = document.getElementById("account").value;
        let password = document.getElementById("password").value;
        let confirmPass = document.getElementById("confirmPassword").value;
        if (acc.trim() !== "" && password.trim() !== "" && confirmPass.trim() !== "" && password === confirmPass) {
            Swal.fire({
                icon: 'success',
                title: 'Đăng ký thành công',
                confirmButtonText: 'Đăng nhập',
            }).then((result) => {
                /* Read more about isConfirmed, isDenied below */
                if (result.isConfirmed) {
                    window.location = "NhatNHH_login.html";
                }
            })
        } else {
            Swal.fire({
                icon: 'error',
                title: 'Đăng ký không thành công',
                confirmButtonText: 'Quay lại',
            })
        }


    }
</script>
<script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>

</body>
</html>
