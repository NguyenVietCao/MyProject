<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Đăng nhập</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-gH2yIJqKdNHPEq0n4Mqa/HGKIhSkIHeL5AyhkYV8i59U5AR6csBvApHHNl/vI1Bx" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css"
          integrity="sha512-z3gLpd7yknf1YoNbCzqRKc4qyor8gaKU1qmn+CShxbuBusANI9QpRohGBreCFkKxLhei6S9CQXFEbbKuqLg0DA=="
          crossorigin="anonymous" referrerpolicy="no-referrer"/>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/js/bootstrap.bundle.min.js"
            integrity="sha384-A3rJD856KowSb7dwlZdYEkO39Gagi7vIsF0jrRAoQmDKKtQBHUuLZ9AsSv4jD4Xa"
            crossorigin="anonymous"></script>

</head>

<body>
<div class="vh-100 d-flex justify-content-center align-items-center">
    <div class="col-md-4 p-5 shadow-sm border rounded-3">
        <h2 class="text-center mb-4 text-primary">Đăng Nhập</h2>
        <form>
            <div class="mb-3">
                <label for="account" class="form-label">
                    Tài khoản <span class="text-danger">*</span>
                </label>
                <input type="text" class="form-control border border-primary"
                       id="account" name="account"
                       aria-describedby="emailHelp">
            </div>
            <div class="mb-3">
                <label for="password" class="form-label">
                    Mật khẩu <span class="text-danger">*</span>
                </label>
                <input type="password" class="form-control border border-primary" id="password" name="password">
            </div>
            <p class="small"><a class="text-primary" href="forget-password.html">Quên mật khẩu?</a></p>
            <div class="d-grid">
                <button onclick="checkSubmit()" class="btn btn-primary" type="button">
                    Đăng nhập
                </button>
            </div>
        </form>
        <div class="mt-3 d">
            <div style="float: left">
                <a href="#"><i class="fa-brands fa-square-facebook" style="color: #115cdf;"></i></a>

                <a href="#"><i class="fa-brands fa-google" style="color: #ff0000"></i></a>

            </div>
            <div class="mb-0" style="float: right">
                Bạn chưa có tài khoản?
                <a href="NhatNHH_signup.html" class="text-primary fw-bold">
                    Đăng ký
                </a>
            </div>
        </div>
    </div>
</div>
<script>
    function checkSubmit() {
        let acc = document.getElementById("account").value;
        let pass = document.getElementById("password").value;
        console.log(acc);
        if(acc !== "abc" || pass !== "123"){
            Swal.fire({
                icon: 'error',
                title: 'Tên tài khoản hoặc mật khẩu không đúng',
                confirmButtonText: 'Quay lại',
            })
            return;
        }
       window.location="../HuyL_index.html";
    }
</script>
<script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
</body>
</html>a
